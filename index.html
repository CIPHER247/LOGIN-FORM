<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <script src="script"></script>
  <body>
    <form action="" class="form">
      <div class="input-container">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="ENTER YOUR USERNAME" id="text" required />
      </div>
      <div class="input-container">
        <i class="fa-solid fa-envelope"></i>
        <input
          type="email"
          placeholder="FILL IN YOUR EMAIL"
          id="email"
          required
        />
      </div>
      <div class="input-container">
        <i class="fa-solid fa-phone"></i>
        <input
          type="number"
          placeholder="ENTER YOUR NUMBER"
          id="number"
          required
        />

      </div>

      <div class="input-container">
        <i class="fa-solid fa-lock"></i>

        <input type="password" placeholder="CREATE A PASSWORD" id="password" required/>
      </div>
      <button onclick="submit">SUBMIT</button>
    </form>
  </body>
</html>
